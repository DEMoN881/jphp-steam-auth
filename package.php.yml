name: jphp-steam-auth
version: 1.0.0

deps:
    jphp-runtime: "1.3.1"

devDeps:
  jphp-core: "1.3.1"
  dn-bundle-plugin: '1.0.2'

config:
  ignore:
  - /sandbox/**
  - /.idea/**
  - /*.iml
  - /.git/**
  - /package.hub.yml
  - /bundle/**
  - /src-bundle/**
  - /build
  - /out/**
  - /examples/**
  - /screenshots/**
  - /dn-sources/**
  - /.gitignore
  - /settings.gradle

gradle:
  deps:
    - "io.javalin:javalin:4.0.0.ALPHA0"
    - "org.slf4j:slf4j-simple:2.0.10"
    - "org.openid4java:openid4java:0.9.8"

develnext-bundle:
  version: 1.0.0
  name: jphp-steam-auth
  author: Demonck
  icon: "develnext/bundle/steam/icon32.png"
  description: "Auth for steam openid."
  group: "system"
  class: "develnext\\bundle\\steam\\SteamAuth"

plugins:
  - Gradle
  - Hub
  - Doc